<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendellion - Admin Dashboard</title>
    <!-- Chart.js for graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-pink: #FFB6C1;
            --secondary-pink: #E8BBC4;
            --dark-pink: #D8A0AA;
            --text-color: #333;
            --white: #fff;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--light-gray);
        }

        .container {
            display: flex;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--white);
            border-bottom: 1px solid #eee;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--primary-pink);
            min-height: 100vh;
            padding: 1rem 0;
        }

        .admin-profile {
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-color);
        }

        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-menu {
            list-style: none;
            margin-top: 1rem;
        }
        </style>
        </head>
        <body>
            <header class="header">
                <h1 class="brand">Trendellion</h1>
                <button class="logout-btn">
                    LogOut
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </header>
        
            <div class="container">
                <aside class="sidebar">
                    <div class="admin-profile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Admin</span>
                    </div>
                    
                    <nav class="nav-menu">
                        <div class="nav-item active">Dashboard</div>
                        <div class="nav-item">Products</div>
                        <div class="nav-item">Category</div>
                        <div class="nav-item">Orders</div>
                        <div class="nav-item">Coupons</div>
                        <div class="nav-item">Sales Report</div>
                        <div class="nav-item">Users</div>
                        <div class="nav-item">Banner</div>
                    </nav>
                </aside>

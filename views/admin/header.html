<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendellion Admin</title>
    <style>
        :root {
            --primary-pink: #FFB6C1;
            --dark-pink: #DE9AAD;
            --header-height: 80px;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #fff;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .brand {
            font-size: 24px;
            font-weight: 400;
            color: #333;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            background: none;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-icon {
            width: 20px;
            height: 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background-color: var(--primary-pink);
            padding-top: 20px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px 20px 20px;
            color: #333;
        }

        .profile-icon {
            width: 24px;
            height: 24px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .nav-item.active {
            background-color: var(--dark-pink);
        }

        .nav-item:hover {
            background-color: var(--dark-pink);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
        }

        /* Main Content Container */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 20px;
            min-height: calc(100vh - var(--header-height));
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 0 1rem;
            }
        }
    </style>
</head>
